<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Times New Roman', Times, serif;
  "
  #document
>
  <div
    style="
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      white-space: pre-wrap;
    "
  >
    {{ template.header }}
  </div>
  <img height="77" width="64" [src]="logo" class="logo" alt="" />
  <div
    style="
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      white-space: pre-wrap;
    "
  >
    {{ template.protocol }}
  </div>
  <div
    style="
      text-align: left;
      font-size: 14px;
      font-weight: 400;
      white-space: pre-wrap;
    "
  >
    {{ template.people?.join("; ") }}
  </div>
  <div
    style="
      text-align: left;
      font-size: 14px;
      font-weight: 400;
      white-space: pre-wrap;
    "
  >
    {{ template.agenda }}
  </div>
</div>
<button (click)="onGenerateClick()" mat-raised-button color="primary">
  Згенерувати PDF
</button>
